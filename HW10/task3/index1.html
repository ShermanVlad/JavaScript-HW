<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Task3.1</title>
</head>
<body>
<script>
  // Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessions зберігається інформація про дату та час відвідування сторінки.

  window.onload = function () {
      let sessionsJSON = localStorage.getItem('sessions');
      let sessionsParse = JSON.parse(sessionsJSON);

      if (!Array.isArray(sessionsParse)) {
          sessionsParse = [];
      }

      let session = new Date();
      sessionsParse.push(session);
      localStorage.setItem('sessions', JSON.stringify(sessionsParse));
  };

</script>
</body>
</html>
