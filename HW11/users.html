<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<script>
    // - зробити файл users.html
    // з ендпоінту http://jsonplaceholder.typicode.com/users отримати всіх користувачів вивести їх id + name списком та додати посилання з href = user-details.html?id=XXX (замість ХХХ - айді юзера)

    // при кліку на посилання перехід на відповідну сторінку, на якій буде вся інформація про користувача (всі 15 полів)
    // отримана через додатковий запит (https://jsonplaceholder.typicode.com/users/XXX   де ХХХ - айді користувача)

    fetch('http://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then( users => {

            let usersUl = document.createElement('ul');
            document.body.appendChild(usersUl);

            for (const user of users) {

                let userLi = document.createElement('li');
                let userID = user.id;
                let userName = user.name;

                let userLink = document.createElement('a');
                userLink.innerText = 'Info about user';
                userLink.href = `user-info.html?id=${userID}`;
                userLi.innerText = `${userID}: ${userName}`;
                userLi.style.paddingTop = '20px';

                userLink.onclick = function (){
                    location.href = `user-info.html?id=${userID}}`;
                }
                usersUl.append(userLi,userLink)
            }
        })

</script>

</body>
</html>
